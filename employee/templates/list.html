{%extends "base.html" %}
{% block title %}List of all employees{% endblock %}
{% block content %}
<h1>List of ALL employees</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Birthday</th>
            <th scope="col">position</th>
            <th scope="col">action</th>
        </tr>
    </thead>
    <tbody>

        {% for i in list_employees %}
        <tr>
            <th scope="row">{{i.id}}</th>
            <td>{{i.name}}</td>
            <td>{{i.surname}}</td>
            <td>{{i.birthday}}</td>
            <td>{{i.position}}</td>
            <td><a href="/employees/{{ i.id }}/" class="btn btn-primary"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-eye-fill"
                        viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"
                            />
                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8
                                0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"
                                />
                            </svg></a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
